<audio id="beep" src="beep.mp3"></audio>

<script>
  function playBeep() {
    var beep = document.getElementById("beep");
    beep.play();
    var delay = Math.floor(Math.random() * 120000) + 1000; // случайный промежуток времени от 1 до 120 секунд
    setTimeout(playBeep, delay);
  }

  var delay = Math.floor(Math.random() * 120000) + 1000; // случайный промежуток времени от 1 до 120 секунд

</script>
