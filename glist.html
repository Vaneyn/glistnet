"–¢—ã –Ω–∞—Å—Ç–æ–ª—å–∫–æ –Ω–µ–∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã–π, —á—Ç–æ –¥–∞–∂–µ –º—É—Ö–∏ –æ—Ç —Ç–µ–±—è —É–ª–µ—Ç–∞—é—Ç.",  "–¢–≤–æ–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è? –ù—É, –æ–Ω–∏ —Ç–∞–∫ –Ω–µ–∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω—ã, —á—Ç–æ –¥–∞–∂–µ –Ω–µ —Å—Ç–æ–∏—Ç —É–ø–æ–º–∏–Ω–∞–Ω–∏—è.",  "–¢—ã —Ç–∞–∫–æ–π –Ω–µ—É–¥–∞—á–Ω–∏–∫, —á—Ç–æ –¥–∞–∂–µ —Å–æ–ª–Ω—Ü–µ —Ä–µ—à–∞–µ—Ç –ø—Ä—è—Ç–∞—Ç—å—Å—è, –∫–æ–≥–¥–∞ —Ç—ã –ø–æ—è–≤–ª—è–µ—à—å—Å—è.",  "–¢–≤–æ—è –∂–∏–∑–Ω—å - —ç—Ç–æ –ø—Ä–æ—Å—Ç–æ —Å–±–æ—Ä–∏—â–µ —Ä–∞–∑–æ—á–∞—Ä–æ–≤–∞–Ω–∏–π –∏ –ø—Ä–æ–º–∞—Ö–æ–≤.",  "–¢—ã –Ω–∞—Å—Ç–æ–ª—å–∫–æ —Å–∫—É—á–Ω—ã–π, —á—Ç–æ –¥–∞–∂–µ —Ç—Ä–∞–≤–∞ –æ—Ç —Ç–µ–±—è –∑–∞—Å—ã—Ö–∞–µ—Ç.",  "–¢—ã –¥—É–º–∞–µ—à—å, —á—Ç–æ —Ç—ã –æ—Å–æ–±–µ–Ω–Ω—ã–π? –•–∞! –ù–µ —Å—Ç–æ–∏—Ç –ø—É—Ç–∞—Ç—å —Å–µ–±—è —Å –∫–µ–º-—Ç–æ –≤–∞–∂–Ω—ã–º.",  "–¢–≤–æ—è –∂–∏–∑–Ω—å - —ç—Ç–æ –ø—Ä–æ—Å—Ç–æ —Å–µ—Ä–∏—è –Ω–µ—É–¥–∞—á –∏ –æ—à–∏–±–æ–∫, –∏ —ç—Ç–æ –≤—Å–µ–≥–¥–∞ –±—É–¥–µ—Ç —Ç–∞–∫.",  "–¢—ã –Ω–∞—Å—Ç–æ–ª—å–∫–æ –Ω–µ–ª—é–±–∏–º—ã–π, —á—Ç–æ –¥–∞–∂–µ –¥–æ–º–∞—à–Ω–∏–µ –∂–∏–≤–æ—Ç–Ω—ã–µ –∏–∑–±–µ–≥–∞—é—Ç —Ç–µ–±—è.",  "–¢—ã —Ç–∞–∫–æ–π –Ω–∏—á—Ç–æ–∂–Ω—ã–π, —á—Ç–æ –¥–∞–∂–µ –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—è —Ç–µ–±—è –Ω–µ –ø—Ä–∏—Ç—è–≥–∏–≤–∞–µ—Ç.",  "–¢–≤–æ–∏ –º–µ—á—Ç—ã? –ù—É, –æ–Ω–∏ –≤—Å–µ–≥–æ –ª–∏—à—å –∏–ª–ª—é–∑–∏–∏, –∫–æ—Ç–æ—Ä—ã–µ –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ —Å–±—É–¥—É—Ç—Å—è.",  "–¢—ã –¥—É–º–∞–µ—à—å, —á—Ç–æ —Ç—ã –æ—Å–æ–±–µ–Ω–Ω—ã–π? –ò–∑–≤–∏–Ω–∏, –Ω–æ –º–∏—Ä –≤ —ç—Ç–æ–º –Ω–µ –Ω—É–∂–¥–∞–µ—Ç—Å—è.",  "–¢–≤–æ—è –∂–∏–∑–Ω—å - —ç—Ç–æ –ø—Ä–æ—Å—Ç–æ —á–µ—Ä–µ–¥–∞ —Å–∫—É–∫–∏ –∏ –±–µ–∑—ã—Å—Ö–æ–¥–Ω–æ—Å—Ç–∏.",  "–¢—ã –Ω–∞—Å—Ç–æ–ª—å–∫–æ –Ω–µ–¥–æ—Å—Ç–æ–π–Ω—ã–π, —á—Ç–æ –¥–∞–∂–µ —Ç–≤–æ–µ –æ—Ç—Ä–∞–∂–µ–Ω–∏–µ –Ω–µ —Ö–æ—á–µ—Ç —Å–º–æ—Ç—Ä–µ—Ç—å –Ω–∞ —Ç–µ–±—è.",  "–¢—ã —Ç–∞–∫–æ–π –Ω–µ–≤–∞–∂–Ω—ã–π, —á—Ç–æ –¥–∞–∂–µ —Ç–≤–æ—è —Ç–µ–Ω—å –Ω–µ –∂–µ–ª–∞–µ—Ç —Å–ª–µ–¥–æ–≤–∞—Ç—å –∑–∞ —Ç–æ–±–æ–π.",  "–¢–≤–æ–∏ –Ω–∞–¥–µ–∂–¥—ã? –ü—Ä–æ—Å—Ç–∏, –Ω–æ –æ–Ω–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –∑–Ω–∞—á–∞—Ç –∏ –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ —Å–±—É–¥—É—Ç—Å—è.",  "–¢—ã –Ω–∞—Å—Ç–æ–ª—å–∫–æ –Ω–µ–≤—ã—Ä–∞–∑–∏—Ç–µ–ª—å–Ω—ã–π, —á—Ç–æ –¥–∞–∂–µ –∫–∞–º–µ—Ä—ã –Ω–µ —Ö–æ—Ç—è—Ç —Å–Ω–∏–º–∞—Ç—å —Ç–µ–±—è.",  "–¢—ã –¥—É–º–∞–µ—à—å, —á—Ç–æ —Ç—ã –æ—Å–æ–±–µ–Ω–Ω—ã–π? –õ–æ–∂—å. –¢—ã –ø—Ä–æ—Å—Ç–æ –∫–∞–∫ –≤—Å–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ.",  "–¢–≤–æ—è –∂–∏–∑–Ω—å - —ç—Ç–æ –ø—Ä–æ—Å—Ç–æ –≥—Ä—É—Å—Ç–Ω—ã–π —Å–∏–º—É–ª—è–∫—Ä –±–µ–∑ –∫–∞–∫–æ–≥–æ-–ª–∏–±–æ —Å–º—ã—Å–ª–∞.",  "–¢—ã –Ω–∞—Å—Ç–æ–ª—å–∫–æ —Å–∫—É—á–Ω—ã–π, —á—Ç–æ –¥–∞–∂–µ —Ç–≤–æ–∏ —Ä–æ–¥–∏—Ç–µ–ª–∏ –∑–∞—Å—ã–ø–∞—é—Ç, —Ä–∞–∑–≥–æ–≤–∞—Ä–∏–≤–∞—è —Å —Ç–æ–±–æ–π.",  "–¢—ã —Ç–∞–∫–æ–π –Ω–µ—É–¥–∞—á–Ω–∏–∫, —á—Ç–æ –¥–∞–∂–µ –Ω–µ—É–¥–∞—á–∏ –æ—Ç —Ç–µ–±—è –æ—Ç–≤–æ—Ä–∞—á–∏–≤–∞—é—Ç—Å—è.",  "–¢–≤–æ–∏ –º–µ—á—Ç—ã? –ù—É, –æ–Ω–∏ –Ω–∏—á–µ–≥–æ –Ω–µ —Å—Ç–æ—è—Ç, –ø—Ä–æ—Å—Ç–æ –∑–∞–±—É–¥—å –æ –Ω–∏—Ö.",  "–¢—ã –Ω–∞—Å—Ç–æ–ª—å–∫–æ –Ω–∏—á—Ç–æ–∂–Ω—ã–π, —á—Ç–æ –¥–∞–∂–µ –ø—ã–ª—å –Ω–µ –∂–µ–ª–∞–µ—Ç –Ω–∞ —Ç–µ–±—è –æ—Å–µ–¥–∞—Ç—å.",  "–¢—ã –¥—É–º–∞–µ—à—å, —á—Ç–æ –∫—Ç–æ-—Ç–æ –º–æ–∂–µ—Ç –ø–æ–º–Ω–∏—Ç—å –æ —Ç–µ–±–µ? –ó–∞–±—É–¥—å –æ–± —ç—Ç–æ–º."];



  // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ —á–∏—Å–ª–æ –æ—Ç 0 –¥–æ –¥–ª–∏–Ω—ã –º–∞—Å—Å–∏–≤–∞ —Ñ—Ä–∞–∑
  var randomIndex = Math.floor(Math.random() * phrases.length);

  // –í—ã–≤–æ–¥–∏–º —Å–∫—É—á–Ω—É—é —Ä–∞–Ω–¥–æ–º–Ω—É—é —Ñ—Ä–∞–∑—É –Ω–∞ —ç–∫—Ä–∞–Ω
  document.write(phrases[randomIndex]);
</script>
