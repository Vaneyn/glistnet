<!DOCTYPE html>
<html>
<head>
  <title>Крутой стробоскоп</title>
</head>
</script>
  <button onclick="runTool('glist')">Назад</button>
</script>
	<script>
		function runTool(toolName) {
			var url = toolName + ".html";
			window.open(url, "_blank");
		}
	</script>
<body>
  <h1>Зажигай!</h1>
  <iframe id="stroboFrame" src="about:blank"></iframe>

  <script>
    var stroboFrame = document.getElementById("stroboFrame");
    var interval;

    function startStroboscope() {
      var frequency = document.getElementById("frequencyInput").value;
      clearInterval(interval);
      interval = setInterval(function() {
        stroboFrame.style.backgroundColor = stroboFrame.style.backgroundColor === "white" ? "black" : "white";
      }, frequency);
    }

    function stopStroboscope() {
      clearInterval(interval);
      stroboFrame.style.backgroundColor = "white";
    }
  </script>

  <label for="frequencyInput">Крутилка (в миллисекундах):</label>
  <input type="number" id="frequencyInput" value="500">

  <button onclick="startStroboscope()">Зажигать</button>
  <button onclick="stopStroboscope()">Гасить</button>
</body>
</html>
