<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная карта Яндекс</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #map {
            height: 100vh;
            width: 100%;
            position: relative;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
</head>
<body>

<button class="back-button" onclick="goBack()">Назад</button>
<div id="map"></div>

<script>
    function goBack() {
        // Замените URL на нужный вам
        window.location.href = 'glist.html';
    }

    function initMap() {
        try {
            const map = new ymaps.Map("map", {
                center: [53.90454, 27.55924], // Центрируем на Минске
                zoom: 10
            });
        } catch (error) {
            console.log("Ошибка инициализации карты:", error);
        }
    }

    ymaps.ready(initMap);
</script>

</body>
</html>
