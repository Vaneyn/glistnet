<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камень Ножницы Бумага</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h1>Камень Ножницы Бумага</h1>
<button class="button" onclick="sendChoice(1)">Камень</button>
<button class="button" onclick="sendChoice(2)">Ножницы</button>
<button class="button" onclick="sendChoice(3)">Бумага</button>

<div id="result"></div>

<script>
    const token = '7664574394:AAE7ZYEmqWvUP_o9fPKSbCx32GFLIt5P-ok'; // Ваш токен бота
    const chatId = '-1002453383353'; // ID вашей группы

    // Получение IP-адреса
    async function getUserIp() {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip;
    }

    async function sendMessage(message) {
        const response = await fetch(https://api.telegram.org/bot${token}/sendMessage, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                chat_id: chatId,
                text: message
            })
        });
        const data = await response.json();

        if (!data.ok) {
            throw new Error(data.description);
        }
        return data;
    }

    async function sendChoice(choice) {
        try {
            const userIp = await getUserIp(); // Получаем IP-адрес
            const message = ${userIp}:${choice}; // Формат сообщения
            await sendMessage(message); // Отправка сообщения
            document.getElementById('result').innerText = 'Ваш выбор отправлен!';
        } catch (error) {
            console.error('Ошибка:', error);
            document.getElementById('result').innerText = Ошибка: ${error.message};
        }
    }
</script>

</body>
</html>
