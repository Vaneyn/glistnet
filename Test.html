<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камень Ножницы Бумага</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h1>Камень Ножницы Бумага</h1>
<button class="button" onclick="sendChoice(1)">Камень</button>
<button class="button" onclick="sendChoice(2)">Ножницы</button>
<button class="button" onclick="sendChoice(3)">Бумага</button>

<div id="result"></div>

<script>
    const token = '7664574394:AAE7ZYEmqWvUP_o9fPKSbCx32GFLIt5P-ok'; // Ваш токен бота
    const chatId = '-1002453383353'; // ID вашей группы
    let userIp = '';

    async function getUserIp() {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip;
    }

    async function sendMessage(message) {
        const response = await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                chat_id: chatId,
                text: message
            })
        });
        const data = await response.json();
        if (!data.ok) {
            throw new Error(data.description);
        }
        return data;
    }

    async function getLastMessage() {
        const response = await fetch(`https://api.telegram.org/bot${token}/getUpdates`);
        const data = await response.json();
        if (data.ok) {
            const updates = data.result;
            if (updates.length > 0) {
                return updates[updates.length - 1].message.text;
            }
        }
        return null;
    }

    function determineWinner(userChoice, opponentChoice) {
        if (userChoice === opponentChoice) return 'Ничья!';
        if (
            (userChoice === 1 && opponentChoice === 2) ||
            (userChoice === 2 && opponentChoice === 3) ||
            (userChoice === 3 && opponentChoice === 1)
        ) {
            return 'Вы выиграли!';
        }
        return 'Вы проиграли!';
    }

    async function deleteMessage(messageId) {
        await fetch(`https://api.telegram.org/bot${token}/deleteMessage`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                chat_id: chatId,
                message_id: messageId
            })
        });
    }

    async function sendChoice(choice) {
        userIp = await getUserIp(); // Получаем IP-адрес
        const opponentMessage = await getLastMessage();

        if (opponentMessage && !opponentMessage.startsWith(userIp)) {
            // Принять как ответ противника
            const opponentChoice = parseInt(opponentMessage.split(':')[1]);
            const winnerMessage = determineWinner(choice, opponentChoice);
            document.getElementById('result').innerText = `Ваш выбор: ${choice}. Противник выбрал: ${opponentChoice}. ${winnerMessage}`;

            // Удаление сообщений через 2 секунды
            setTimeout(async () => {
                await deleteMessage(opponentMessage.message_id); // Удаляем сообщение противника
                await deleteMessage(messageId); // Удаляем собственное сообщение
            }, 2000);
        } else {
            // Если сообщение от вашего IP, ждем, пока не станет не ваш
            const checkOpponentChoice = setInterval(async () => {
                const newOpponentMessage = await getLastMessage();
                if (newOpponentMessage && !newOpponentMessage.startsWith(userIp)) {
                    clearInterval(checkOpponentChoice);
                    const opponentChoice = parseInt(newOpponentMessage.split(':')[1]);
                    const winnerMessage = determineWinner(choice, opponentChoice);
                    document.getElementById('result').innerText = `Ваш выбор: ${choice}. Противник выбрал: ${opponentChoice}. ${winnerMessage}`;

                    // Удаление сообщений через 2 секунды
                    setTimeout(async () => {
                        await deleteMessage(newOpponentMessage.message_id); // Удаляем сообщение противника
                        await deleteMessage(messageId); // Удаляем собственное сообщение
                    }, 2000);
                }
            }, 500);
        }

        // Отправка своего выбора
        const message = `${userIp}:${choice}`; // Формат сообщения
        await sendMessage(message);
    }
</script>

</body>
</html>
