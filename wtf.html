    const mortalitySlider = document.getElementById('mortalitySlider');
    const mortalityValueDiv = document.getElementById('mortalityValue');

    startBtn.addEventListener('click', startLife);
    mortalitySlider.addEventListener('input', updateMortalityValue);

    function updateMortalityValue() {
      mortalityValueDiv.textContent = `Смертность: ${mortalitySlider.value}`;
    }

    function startLife() {
      eventListDiv.innerHTML = ''; // Очистить предыдущие события
      generateEvent();
    }

    function generateEvent() {
      const randomEvent = getRandomEvent();
      const eventDiv = document.createElement('div');
      eventDiv.textContent = randomEvent.event;
      eventDiv.classList.add('event');
      if (randomEvent.death) {
        eventDiv.classList.add('death');
      }
      eventListDiv.appendChild(eventDiv);

      if (randomEvent.death) {
        // Проверка на шанс выжить
        if (Math.random() > 1 - parseFloat(mortalitySlider.value)) {
          eventListDiv.removeChild(eventDiv); // Убираем смертельное событие
          generateEvent(); // Генерируем новое событие вместо смертельного
        } else {
          const deathDiv = document.createElement('div');
          deathDiv.textContent = "Ты умер!";
          deathDiv.classList.add('death-message');
          eventListDiv.appendChild(deathDiv);
        }
        return; // Останавливаем дальнейшее генерирование событий
      } else {
        // Генерируем следующее событие с задержкой 0,1 секунды
        setTimeout(generateEvent, 100);
      }
    }

    function getRandomEvent() {
      const probability = Math.random(); // Случайное число от 0 до 1
      const filteredEvents = events.filter(event => probability < 0.9 || !event.death); // 90% вероятность, что событие не смертельное
      const randomIndex = Math.floor(Math.random() * filteredEvents.length);
      return filteredEvents[randomIndex];
    }
  </script>
</body>
</html>
