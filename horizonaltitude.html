<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Калькулятор видимого горизонта</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f2f2f2;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.2rem;
      width: 100%;
      padding: 0.7rem;
      background: #4CAF50;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .result {
      margin-top: 1.2rem;
      padding: 1rem;
      background: #eef;
      border-radius: 6px;
      font-size: 1.1rem;
      text-align: center;
    }

    .note {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Расчёт видимого горизонта</h1>
    <label for="height">Высота точки наблюдения (м):</label>
    <input type="number" id="height" min="0" step="1" placeholder="Введите высоту в метрах">

    <button onclick="calculate()">Вычислить</button>

    <div class="result" id="result">Введите данные и нажмите кнопку.</div>
    <div class="note">
      Формула: D ≈ 3.83 × √h<br>
      Где h — высота (м), D — расстояние до горизонта (км).<br>
      (Учтена атмосферная рефракция)
    </div>
  </div>

  <script>
    function calculate() {
      const h = parseFloat(document.getElementById('height').value);
      const resultBox = document.getElementById('result');

      if (isNaN(h) || h < 0) {
        resultBox.textContent = "⚠️ Введите корректное значение высоты (≥ 0).";
        return;
      }

      const distance = 3.83 * Math.sqrt(h);
      resultBox.textContent = `Дальность видимого горизонта: ${distance.toFixed(2)} км`;
    }
  </script>
</body>
</html>
